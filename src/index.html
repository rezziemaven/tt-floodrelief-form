<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>

  <title>Add New Location - Relief TT</title>
</head>

<body>
  <div id="main">
    <div id="form">
      <div class="container">
        <!-- Content here -->
        <h1>Flood Relief Locations</h1>
        <p>This is meant to submit a relief location to the relief website: click <a href='https://relief.wepala.com'>here</a>.</p>
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" id="description" rows="3" aria-describedby="description"
              placeholder="Your answer"></textarea>
          </div>
          <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="text" class="form-control" id="latitude" aria-describedby="latitude" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="text" class="form-control" id="longitude" aria-describedby="longitude" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label for="address1">Address 1</label>
            <input type="text" class="form-control address" id="address1" aria-describedby="address1" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label for="address2">Address 2</label>
            <input type="text" class="form-control address" id="address2" aria-describedby="address2" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label for="town">Town</label>
            <input type="text" class="form-control address" id="town" aria-describedby="town" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label for="phone1">Phone 1</label>
            <input type="text" class="form-control" id="phone1" aria-describedby="phone1" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label for="contact1">Contact 1</label>
            <input type="text" class="form-control" id="contact1" aria-describedby="contact1" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label for="phone2">Phone 2</label>
            <input type="text" class="form-control" id="phone2" aria-describedby="phone2" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label for="contact2">Contact 2</label>
            <input type="text" class="form-control" id="contact2" aria-describedby="contact2" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" aria-describedby="email" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label for="website">Website</label>
            <input type="text" class="form-control" id="website" aria-describedby="website" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label for="facebook">Facebook</label>
            <input type="text" class="form-control" id="facebook" aria-describedby="facebook" placeholder="Your answer">
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div id="mapid"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>

</html>
